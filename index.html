<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Zima Alcoholic Beverage</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden"> Zima</h1>
    <header class="grid-con" id="main-header">
        <div class="box col-start-1 col-end-2 m-col-start-1 m-col-end-3 xl-col-start-2 xl-col-end-3" id="main-logo">Logo</div>
        <div class="box col-start-2 m-col-start-4 m-col-end-10 col-end-4 l-col-start-11 l-col-end-13 xl-col-start-11 xl-col-end-13">Search</div>
        <nav class="box col-end-5 m-col-start-11 m-col-end-13 l-col-start-4 l-col-end-10" id="Nav-Desktop"> <h2>Nav</h2>
        </nav>
    </header>

    <main>
        <section class="grid-con hero">
            <h2 class="hidden">Hero Image</h2>
            <!-- <div class="box col-span-full" id="hero-con">Hero Image</div> -->
            <div class="box1 col-start-2 col-end-4 m-col-start-2 m-col-end-6 hero-text">Hero Text</div>
            <div class="box1 col-start-2 col-end-3 m-col-start-2 m-col-end-4 more">Shop More</div>
            <div class="box1 col-start-3 col-end-4 m-col-start-4 m-col-end-6 more">Learn More</div>
        </section>

        <section class="grid-con" id="promo-con">
            <h2 class="hidden">Promotion Image</h2>
            <div class="box col-start-1 col-end-5 m-col-end-12 m-col-start-2 promo-pic"> Promo Picture
            </div>
            <div class="box1 col-start-2 col-end-4 m-col-end-8 m-col-start-6 l-col-end-7 l-col-start-4" id="promo-text"> Promo Text 
            </div>

            <div class="box1  col-start-2 col-end-4 l-col-start-7 l-col-end-10" id="promo-text-2"> Promo Text 2
            </div>

        </section>

        <section class="grid-con" id="store">
            <h2 class="hidden">Shop</h2>
            <div class="box col-start-2 col-end-4 m-col-start-6 m-col-end-8 shop">SHOP</div>
            <div class="box m-col-start-3 m-col-end-11 shop-text">Shop Text</div>
            <div class="box col-start-1 col-end-3 m-col-span-3 product1">Product1</div>
            <div class="box col-start-3 col-end-5 m-col-span-3 product1">Product2</div>
            <div class="box col-start-1 col-end-3 m-col-span-3 product2">Product3</div>
            <div class="box col-start-3 col-end-5 m-col-span-3 product2">Product4</div>
            <button class="col-start-2 col-end-4 m-col-start-6 m-col-end-8 shop-more">Shop More</button>
        </section>

        <section class="grid-con" id="blog">
            <h2 class="hidden">BLOG</h2>
            <div class="box col-start-2 col-end-4 m-col-start-6 m-col-end-8 blog">BLOG</div>
            <div class="box col-start-1 col-end-5 m-col-start-3 m-col-end-11 blog-text">Blog Text</div>
            <div class="box1 col-start-1 col-end-4 m-col-start-2 m-col-end-5 blog-title"></div>
            <div class="box col-start-2 col-end-5 m-col-start-2 m-col-end-7 blog-img"></div>
            <div class="box1 col-start-2 col-end-5 m-col-start-5 m-col-end-12 blog-title-1"></div>
            <div class="box col-start-1 col-end-4 m-col-start-5 m-col-end-12 blog-img-1"></div>
            <div class="box col-start-1 col-end-1  m-col-start-2 m-col-end-5 l-col-start-3 l-col-end-5 read">Read</div>
        </section>

        <section class="grid-con" id="history">
            <h2 class="hidden">HISTORY</h2>
            <div class="box col-start-2 col-end-4 m-col-start-6 m-col-end-8 vid-1" id="vid-1"></div>
            <div class="box col-start-2 col-end-4 m-col-start-8 m-col-end-10 vid-1" id="vid-2"></div>
            <div class="box col-start-2 col-end-4 m-col-start-10 m-col-end-12 vid-1" id="vid-3"></div>
            <div class="box col-start-2 col-end-4 m-col-start-2 m-col-end-4" id="zima-history"></div>
            <div class="box col-span-full m-col-start-2 m-col-end-6" id="history-info"></div>
        </section>
    </main>

    <footer>
        <section class="grid-con" id="footer">
            <h2 class="hidden">Footer</h2>
            <div class="box col-start-1 col-end-2 m-col-start-2 m-col-end-4 xl-col-start-2 xl-col-end-4" id="footer-logo"></div>
            <div class="box col-start-2 col-end-3 m-col-start-4 m-col-end-5 xl-col-start-4 xl-col-end-6" id="footer-nav"></div>
            <div class="box col-start-3 col-end-4 m-col-start-5 m-col-end-6 xl-col-start-6 xl-col-end-8" id="contact"></div>
            <div class="box col-start-1 col-end-5 m-col-start-7 m-col-end-11 xl-col-start-8 xl-col-end-12" id="submit-info"></div>
            <div class="box col-start-1 col-end-2 m-col-start-7 m-col-end-10 xl-col-start-8 xl-col-end-10" id="submit"></div>
        </section>

    </footer>

    <script src="js/main.js"></script>
</body>
</html>
